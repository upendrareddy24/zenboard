<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBoard | Institutional Design Canvas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Premium Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Core Libraries -->
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="side-panel">
        <h1 style="font-family: 'Outfit';">ZenBoard <span style="color: var(--accent-color);">PRO</span></h1>
        <p style="font-size: 12px; color: var(--text-secondary);">
            <span class="status-dot"></span> Collaborative Session Active
        </p>

        <div style="margin-top: 20px;">
            <label
                style="font-size: 11px; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 1px;">Current
                Design Name</label>
            <input type="text" id="design-name" value="Untitled Design"
                style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: white; padding: 8px; border-radius: 8px; margin-top: 6px; outline: none;">
            <button id="save-btn"
                style="width: 100%; margin-top: 10px; padding: 10px; background: var(--accent-color); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; transition: opacity 0.2s;">Save
                Design</button>
        </div>

        <div style="margin-top: 30px;">
            <label
                style="font-size: 11px; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 1px;">Design
                Library</label>
            <div id="design-library" style="margin-top: 10px; display: flex; flex-direction: column; gap: 8px;">
                <!-- Saved designs will appear here -->
            </div>
        </div>

        <div style="margin-top: 20px;">
            <label
                style="font-size: 11px; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 1px;">Canvas
                Scale</label>
            <div id="zoom-level" style="font-weight: bold; margin-top: 4px;">100%</div>
        </div>
    </div>

    <div class="presence-container" id="presence">
        <!-- Remote users will appear here -->
    </div>

    <div id="canvas-container"></div>

    <div class="color-palette" id="color-palette">
        <div class="color-swatch active" style="background: #6366f1;" data-color="#6366f1"></div>
        <div class="color-swatch" style="background: #f43f5e;" data-color="#f43f5e"></div>
        <div class="color-swatch" style="background: #10b981;" data-color="#10b981"></div>
        <div class="color-swatch" style="background: #f59e0b;" data-color="#f59e0b"></div>
        <div class="color-swatch" style="background: #0ea5e9;" data-color="#0ea5e9"></div>
        <div class="color-swatch" style="background: #ffffff;" data-color="#ffffff"></div>
    </div>

    <div class="toolbar">
        <button class="tool-btn active" data-tool="select" title="Select (V)">
            <i data-lucide="mouse-pointer-2"></i>
        </button>
        <button class="tool-btn" data-tool="eraser" title="Eraser (E)">
            <i data-lucide="eraser"></i>
        </button>
        <button class="tool-btn" data-tool="pen" title="Pen (P)">
            <i data-lucide="pen-tool"></i>
        </button>
        <button class="tool-btn" data-tool="rect" title="Rectangle (R)">
            <i data-lucide="square"></i>
        </button>
        <button class="tool-btn" data-tool="circle" title="Circle (O)">
            <i data-lucide="circle"></i>
        </button>
        <button class="tool-btn" data-tool="text" title="Sticky Note (N)">
            <i data-lucide="sticky-note"></i>
        </button>
        <div style="width: 1px; background: var(--border-color); margin: 0 4px;"></div>
        <button class="tool-btn" id="clear-canvas" title="Clear Board">
            <i data-lucide="trash-2"></i>
        </button>
    </div>

    <script src="app.js"></script>
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>

</html>
